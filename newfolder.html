<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="200px" style="border:1px solid;"></canvas>
<script>
var c=document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(150,100,40,0,2*Math.PI);

ctx.moveTo(50,0);
ctx.lineTo(52,50);
ctx.moveTo(0,50);
ctx.lineTo(52,50);

ctx.moveTo(250,50);
ctx.lineTo(300,50);
ctx.moveTo(250,50);
ctx.lineTo(250,0);

ctx.moveTo(250,250);
ctx.lineTo(250,150);
ctx.moveTo(50,150);
ctx.lineTo(50,150);

ctx.moveTo(250,50);
ctx.lineTo(182,80);

ctx.moveTo(120,122);
ctx.lineTo(0,200);
ctx.stroke();
</script>
</body>
</html>
